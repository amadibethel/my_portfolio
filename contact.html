<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/Profile_Pic.png">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar">
        <div class="brand-logo">
            <a href="./index.html"><img src="./assets/Profile_Pic.png" alt="icon"></a>
            <h2>Engr. Bethel Amadi</h2>
        </div>
        <div class="nav-links"><a href="./about.html">About me</a><a
                href="https://docs.google.com/document/d/1dJ9MQnVrw4k_G3I-qZ5xW0_Zk8SCUFosFQmf3d7vIWc/edit?tab=t.0"
                target="_blank">My
                resume</a><a href="#"><span>Contact me</span></a></div>
    </nav>
    <section class="contact-section">
        <h2>Contact me</h2>
        <form class="contact-form" action="https://formspree.io/f/mldppbpw" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autofocus placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>

            <button type="submit">Send</button>
        </form>
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Klonix Technologies. All rights reserved.</p>
                <p>Designed by Engr. Bethel Amadi</p>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/amadibethel/" target="_blank">LinkedIn</a>
                <a href="https://instagram.com/itsgodfada" target="_blank">Instagram</a>
                <a href="https://www.twitter.com/itsgodfada" target="_blank">Twitter</a>
            </div>
        </footer>
    </section>
</body>

</html>
